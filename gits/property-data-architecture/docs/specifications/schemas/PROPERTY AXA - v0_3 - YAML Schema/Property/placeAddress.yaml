$schema: http://stsci.edu/schemas/yaml-schema/draft-01
type: object
title: placeAddress
properties:
  placeAddress:
    type: object
    isActivated: true
    properties:
      placeAddressIdentifier:
        type: string
        isActivated: true
      unstructuredAddress:
        type: string
        isActivated: true
        sample: 61 Rue Mstislav Rostropovitch, 75017 Paris
      streetAddress:
        type: object
        isActivated: true
        properties:
          unstructuredAddress:
            type: string
            isActivated: true
            sample: 61 Rue Mstislav Rostropovitch
          name:
            type: string
            isActivated: true
            sample: Mstislav Rostropovitch
          number:
            type: string
            isActivated: true
            sample: "61"
          typeCode:
            type: string
            isActivated: true
            sample: RUE
          preDirectionCode:
            type: string
            isActivated: true
          postDirectionCode:
            type: string
            isActivated: true
        additionalProperties: false
      postCode:
        type: string
        isActivated: true
        sample: "75017"
      municipality:
        type: object
        isActivated: true
        properties:
          name:
            type: string
            isActivated: true
            sample: PARIS
          typeCode:
            type: string
            enum:
              - BOROUGH
              - CITY
              - COUNTY
              - PARISH
              - PREFECTURE
              - TOWN
              - TOWNSHIP
              - VILLA
              - VILLAGE
              - WARD
              - ZONE
            isActivated: true
            sample: CITY
        additionalProperties: false
        required:
          - name
      country:
        type: object
        isActivated: true
        properties:
          alphaIsoCode:
            type: string
            isActivated: true
            sample: FR
          name:
            type: string
            isActivated: true
            sample: France
        additionalProperties: false
        required:
          - alphaIsoCode
          - name
      countrySubdivisions:
        type: array
        isActivated: true
        additionalItems: true
        items:
          type: object
          isActivated: true
          displayName: countrySubdivision copy
          properties:
            alphaIsoCode:
              type: string
              isActivated: true
              sample: FR-IDF
            name:
              type: string
              isActivated: true
              sample: ÃŽle-de-France
            typeCode:
              type: string
              isActivated: true
              sample: Region
          additionalProperties: false
          required:
            - name
            - typeCode
      geographicRegionName:
        type: string
        isActivated: true
      globalPositionAddresses:
        type: array
        isActivated: true
        additionalItems: true
        items:
          type: object
          isActivated: true
          displayName: globalPositionAddress
          properties:
            coordinateSystemCode:
              type: string
              isActivated: true
            latitude:
              type: number
              isActivated: true
              sample: 48.8763
            longitude:
              type: number
              isActivated: true
              sample: 2.3183
            elevation:
              type: number
              isActivated: true
            geocodingResolution:
              type: string
              isActivated: true
          additionalProperties: false
          required:
            - latitude
            - longitude
      postalAddress:
        type: object
        isActivated: true
        properties:
          unitNumber:
            type: integer
            isActivated: true
          floorNumber:
            type: integer
            isActivated: true
          addressLines:
            type: string
            isActivated: true
        additionalProperties: false
    additionalProperties: false
    required:
      - streetAddress
      - postCode
      - municipality
      - country
isActivated: true
additionalProperties: false
comments: >-
  This concept represents a type of identification or name used to locate a
  Place.
